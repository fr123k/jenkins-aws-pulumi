language: go
go:
- 1.12.x
before_install:
- curl -fsSL https://get.pulumi.com/ | sh
- export PATH=$PATH:$HOME/.pulumi/bin
script:
- printenv | sort
- make prepare-aws-pulumi
- make deploy-aws-pulumi; export PULUMI_RESULT=$?
- make cleanup-aws-pulumi
- exit $PULUMI_RESULT
env:
  global:
  - secure: 
  - secure: 
